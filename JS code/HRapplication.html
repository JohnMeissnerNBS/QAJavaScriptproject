<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1>Employee Information</h1>

    <h4>Please add employee information below</h4>
    <form>
        <table>
            <tr>
                <td>
                    NI Number :
                </td>
                <td>
                    <input id="ninumber">
                </td>
            </tr>
            <tr>
                <td>
                    Name :
                </td>
                <td>
                    <input id="name">
                </td>
            </tr>
            <tr>
                <td>
                    Phone Number :
                </td>
                <td>
                    <input id="phone number">
                </td>

            </tr>
            <tr>
                <td>
                    Address :
                </td>
                <td>
                    <input id="address">
                </td>

            </tr>
            <tr>
                <td>
                    Department :
                </td>
                <td>
                    <input id="department">
                </td>

            </tr>
        </table>
        <button>Submit</button>
    </form>


    <div class="record-list">
        <divclass="card" style="width: 18rem;">
            <div class="card-body">
                <h7 class="card-ninumber">NI Number: </h7>
                <br>
                <h7 class="card-fullname">Full Name: </h7>
                <br>
                <h7 class="card-phonenumber">Phone number: </h7>
                <br>
                <h7 class="card-address">Address: </h7>
                <br>
                <h7 class="card-department" id="departmentname">Department: </h7>
                <br>
                <a href="#" class="card-edit">Edit</a>
                <a href="#" class="card-delete">Delete</a>
            </div>
    </div>
    </div>
    <div>
        <label for="department-options">Filter Employees by department</label>
        <select department="department-options" id="department-options">
            <option value="departmentname">Name 1</option>
        </select>
    </div>
</body>

<script src="./HRApplication.js"></script>





</body>

</html>
